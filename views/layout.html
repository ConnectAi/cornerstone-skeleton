<!DOCTYPE html>
<html>
	<head>
		<title>{{title}}</title>

		<!-- Our main CSS, matches private/main.styl -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/main.css">

		<!-- Create a hook for one off styles from views -->
		{{{hook "styles"}}}
	</head>

	<body>

		<div class="container">
			<!-- Include the header template -->
			{{{include "header"}}}

			<!-- This is our main layout HTML -->
			<div id="main" role="main">
				<!-- this is where your view loads -->
				{{{body}}}
			</div>
		</div>

		<!-- Optionally include SocketIO -->
		{{#if config.sockets}}<script src="/socket.io/socket.io.js"></script>{{/if}}

		<!-- Vendor packages -->
		<script src="/bower_components/moment/moment.js"></script>
		<script src="/bower_components/cs-client/cs.js"></script>

		<!-- Initialize cs-client -->
		<script>CS.init({{{json exposed}}});</script>

		<!-- The main JS file -->
		<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
		<!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> -->
		<script src="/js/main.js"></script>

		<!-- A hook for one off scripts from views -->
		{{{hook "scripts"}}}
	</body>
</html>
